<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="LoginCtrl">

    <h3>User</h3>
    <input type="text" ng-model="email" placeholder="Email address..." />
    <h3>Password</h3>
    <input type="password" ng-model="password" placeholder="Password..." />
    <br>
    <button type="button" ng-click="createUser()">Create user</button>
    <br>
    <button type="button" ng-click="removeUser()">Delete user</button>
    <br>
    <button type="button" ng-click="login()">Login</button>
    <br>
    <p ng-if="message">Message: <strong>{{ message }}</strong>
    </p>
    <p ng-if="error">Error: <strong>{{ error }}</strong>
    </p>
    
</body>

</html>
